<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://www.foula-academy.com/images/favicon.ico" rel="shortcut icon" />
<link rel="stylesheet" href="assets/css/style.css">
<title>{{ page.title }}</title>
</head>
<body>
{% include header.html %}
<main>
{{ content }}
</main>
{% include footer.html %}

<script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
<script>
var swiper = new Swiper(".topSwiper", {
slidesPerView: 1,
spaceBetween: 0,
loop: true,
speed: 1000,
effect: "fade",
autoplay: {
delay: 5000,
},
pagination: {
el: ".swiper-pagination",
clickable: true,
},
navigation: {
nextEl: ".swiper-button-next",
prevEl: ".swiper-button-prev",
},
});


var swiper = new Swiper(".instructorSwiper", {
spaceBetween: 15,
/*   centeredSlides: true, */
pagination: {
el: ".swiper-pagination",
clickable: true,
},
slidesPerView: 1,
breakpoints: {
798: {
slidesPerView: 4,
spaceBetween: 50,
}
}
});
</script>

</body>
</html>
